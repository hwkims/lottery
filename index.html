<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card</title>
  <style>
    body {
      background-color: #fffacd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .scratch-area {
      width: 300px;
      height: 100px;
      background-color: #ccc;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .scratch-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ccc;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      transition: all 0.2s ease-in-out;
      will-change: clip-path;

    }

    .scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
 
    }
 

    .prize-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    .prize-list li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .prize-list li:before {
      font-size: 24px;
      margin-right: 10px;
    }

    .prize-list li:nth-child(1):before {
      content: 'ğŸ†';
      color: #ffd700;
    }

    .prize-list li:nth-child(2):before {
      content: 'ğŸ¥ˆ';
      color: #c0c0c0;
    }

    .prize-list li:nth-child(3):before {
      content: 'ğŸ¥‰';
      color: #cd7f32;
    }

    .prize-list li:nth-child(4):before {
      content: 'ğŸ˜”';
      color: #999;
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #3e8e41;
    }
    @keyframes scratch-off {
  0% {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
  }
  100% {
    clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>ìŠ¤í¬ë˜ì¹˜ ë³µê¶Œ</h1>
    <div class="scratch-area">
      <canvas class="scratch-canvas" width="300" height="100"></canvas>
      <div class="scratch-cover"></div>
      <div class="scratch-content">
        <span id="prize"></span>
      </div>
    </div>
    <ul class="prize-list">
      <li>1ë“±: ì‚¬ì´ë²„ë¨¸ë‹ˆ 10,000ì›</li>
      <li>2ë“±: ì‚¬ì´ë²„ë¨¸ë‹ˆ 5,000ì›</li>
      <li>3ë“±: ì‚¬ì´ë²„ë¨¸ë‹ˆ 1,000ì›</li>
      <li>ê½: ë‹¤ìŒ ê¸°íšŒì—!</li>
    </ul>
    <!-- <button class="reset-button" onclick="resetScratch()">ë‹¤ì‹œí•˜ê¸°</button> -->
  </div>

  <script>
    const scratchArea = document.querySelector('.scratch-area');
    const scratchCover = document.querySelector('.scratch-cover');
    const scratchCanvas = document.querySelector('.scratch-canvas');
    const ctx = scratchCanvas.getContext('2d');
    const prizeContent = document.getElementById('prize');
    const prizes = [
      'ì‚¬ì´ë²„ë¨¸ë‹ˆ 10,000ì›',
      'ì‚¬ì´ë²„ë¨¸ë‹ˆ 5,000ì›',
      'ì‚¬ì´ë²„ë¨¸ë‹ˆ 1,000ì›',
      'ê½',
    ];

    let isScratching = false;
    let scratchX, scratchY;
    let scratchRadius = 20;

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
    function addEventListeners() {
      scratchArea.addEventListener('mousedown', handleMouseDown);
      scratchArea.addEventListener('mousemove', handleMouseMove);
      scratchArea.addEventListener('mouseup', handleMouseUp);
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë¥¼ ì œê±°í•˜ëŠ” í•¨ìˆ˜
    function removeEventListeners() {
      scratchArea.removeEventListener('mousedown', handleMouseDown);
      scratchArea.removeEventListener('mousemove', handleMouseMove);
      scratchArea.removeEventListener('mouseup', handleMouseUp);
    }

    // ë§ˆìš°ìŠ¤ ë‹¤ìš´ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
    function handleMouseDown(e) {
      isScratching = true;
      scratchX = e.offsetX;
      scratchY = e.offsetY;
      ctx.beginPath();
      ctx.arc(scratchX, scratchY, scratchRadius, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(0, 0, 0, 0)';
      ctx.fill();
      playSound();
      resetScratch();
    }

    // ë§ˆìš°ìŠ¤ ë¬´ë¸Œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
    function handleMouseMove(e) {
      if (isScratching) {
        scratchX = e.offsetX;
        scratchY = e.offsetY;
        ctx.beginPath();
        ctx.arc(scratchX, scratchY, scratchRadius, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0, 0, 0, 0)';
        ctx.fill();
        playSound();
      }
    }

    // ë§ˆìš°ìŠ¤ ì—… ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
    function handleMouseUp() {
      isScratching = false;
      const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
      prizeContent.textContent = randomPrize;
      scratchCover.style.animation = 'scratch-off 2s ease-in-out';
      setTimeout(() => {
        scratchCover.style.clipPath = 'polygon(50% 0, 100% 0, 100% 100%, 50% 100%)';
      }, 2000);
    }

    // ìŠ¤í¬ë˜ì¹˜ ë¦¬ì…‹ í•¨ìˆ˜
    function resetScratch() {
      scratchCover.style.animation = '';
      scratchCover.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
      prizeContent.textContent = '';
      ctx.clearRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    }

    // ì‚¬ìš´ë“œ ì¬ìƒ í•¨ìˆ˜
    function playSound() {
      const audio = new Audio('scratch.mp3');
      audio.play();
    }

    // ì´ˆê¸°í™” í•¨ìˆ˜
    function init() {
      addEventListeners();
    }

    init();
  </script>
</body>
</html>
